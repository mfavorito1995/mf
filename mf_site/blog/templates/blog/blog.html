<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

{% if blog %}
    <p><i class="glyphicon glyphicon-globe"> </i> {{blog.place}}</p>   
    <p><i class="glyphicon glyphicon-headphones"> </i> {{blog.music}}</p>
    <p><i class="glyphicon glyphicon-calendar"> </i> {{blog.display_date}}</p>
    <p><i class="glyphicon glyphicon-folder-open"> </i> {{blog.category.all|join:", "}}</p>
    <div>
        <h1>{{blog.title}}</h1>
        {{ content }}
    </div>

    <div>
        <p><a href="/blog/{{blog.prev_blog}}/"><i class="glyphicon glyphicon-step-backward"></i> Previous Blog</a> |
            <a href="/blog/{{blog.random_other_blog}}/"> Random <i class="glyphicon glyphicon-question-sign"></i> Blog</a> |
            <a href="/blog/{{blog.next_blog}}/">Next Blog <i class="glyphicon glyphicon-step-forward"></i></a></p>
        <p>
    </div>

{% else %}
    <p>How did you get here!? Leave! Go back to where you came!
{% endif %}
